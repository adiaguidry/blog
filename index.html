<!DOCTYPE html>
<html data-ng-app="blogApp">
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="http://code.angularjs.org/1.3.15/angular-route.js"></script>
    <link rel="stylesheet" type="text/css" href="pagestyles.css">
    <script src="routes.js"></script>
</head>
<body data-ng-controller="loginCtrl as lc">
    <div class="container">
        <a href="#" class="sign-out" data-ng-click="lc.signOut()">Sign Out</a>
        <div class="left-div col-xs-5 pull-left">
            <img src="images/tree-logo.png" alt="tree logo" class="login-logo pull-right">
        </div>

        <div class="right-div col-xs-7 pull-right">
            <a href="#" class="sign-up">Sign Up</a>
            <form role="form" action="POST" class="form login-form col-xs-6 pull-left">
                <input type="email" class="email form-control" name="email" placeholder="Enter Email" required>
                <input type="password" class="password form-control" name="password" Placeholder="Enter Password" required>
                <button type="button" class="btn btn-lg login-btn pull-right" data-ng-click="lc.loginTrue()">Login</button>
            </form>

        </div>
    </div>
</body>
</html>
