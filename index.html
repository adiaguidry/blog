<!DOCTYPE html>
<html data-ng-app="blogApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-animate.min.js"></script>
    <link rel="stylesheet" type="text/css" href="pagestyles.css">
    <script src="controllers/module.js"></script>
    <script src="controllers/routes.js"></script>
    <script src="controllers/login.js"></script>

</head>
<body data-ng-controller="loginCtrl as lc">
<div class="container" data-ng-controller="loginCtrl as lc">
    <div class="header">
       <header class="col-xs-12">
           <h1 class="title">Blog Tree</h1>
       </header>
    </div>
        <div class="divnav">
            <nav class="nav nav-pills nav-stacked col-xs-1">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav side-nav">
                            <li class="active"><a href="#">Home</a></li>
                            <li><a href="#profile">Profile</a></li>
                            <li><a href="#create">Create</a></li>
                            <li><a href="#" class="sign-out" data-ng-click="part=part">Sign Out</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>

    <div class="left-div col-xs-5 pull-left" data-ng-hide="part">
        <img src="images/tree-logo.png" alt="tree logo" class="login-logo pull-right">
    </div>

    <div class="right-div col-xs-7 pull-right" data-ng-animate="'animate'" data-ng-hide="part">
        <a href="#" class="sign-up">Sign Up</a>
        <form role="form" action="POST" class="form login-form col-xs-6 pull-left">
            <input type="email" class="email form-control" name="email" placeholder="Enter Email" required>
            <input type="password" class="password form-control" name="password" Placeholder="Enter Password" required>
            <button type="button" class="btn btn-lg login-btn pull-right" data-ng-click="part=!part">Login</button>
        </form>
    </div>
    <div class="view" data-ng-view>
    </div>

</div>
</body>
</html>
