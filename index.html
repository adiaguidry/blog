<!DOCTYPE html>
<html data-ng-app="blogApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title></title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.0/css/font-awesome.css"/>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.3.15/angular-route.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-animate.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="pagestyles.css">
    <script src="controllers/module.js"></script>
    <script src="controllers/routes.js"></script>
    <script src="controllers/login.js"></script>

</head>
<body data-ng-controller="loginCtrl as lc">
<div class="container" data-ng-controller="loginCtrl as lc">
    <div class="header">
       <header class="col-xs-12">
           <h1 class="title">Blog Tree</h1>
       </header>
    </div>
        <div class="divnav">
            <nav class="nav nav-pills nav-stacked col-xs-1">
                <div class="container-fluid">
                    <div class="collapse navbar-collapse" id="myNavbar">
                        <ul class="nav side-nav">
                            <li class="active"><a href="#">Home</a></li>

                            <li><a href="#profile">Profile</a></li>
                            <li><a href="#create">Create</a></li>
                            <li><a href="#" class="sign-out" data-ng-click="part=part">Sign Out</a></li>

                        </ul>
                    </div>
                </div>
            </nav>
        </div>

    <div class="left-div col-xs-5 pull-left box" data-ng-show="box">
        <img src="images/tree-logo.png" alt="tree logo" class="login-logo pull-right">
    </div>

    <div class="right-div col-xs-7 pull-right box" data-ng-hide="box">
        <button type="button" class="sign-up" data-toggle="modal" data-target="#squarespaceModal">Sign Up</button>
        <form role="form" method="POST" action="" class="form login-form col-xs-6 pull-left">
            <input type="email" class="email form-control" name="email" placeholder="Enter Email" required>
            <input type="password" class="password form-control" name="password" Placeholder="Enter Password" required>
            <button type="button" class="btn btn-lg login-btn pull-right" data-ng-click="lc.callData(em,pass)">Login</button>
        </form>
    </div>
    <div class="view" data-ng-view>
    </div>

    <!-- line modal -->
    <div class="modal fade" id="squarespaceModal" tabindex="-1" role="dialog" aria-labelledby="modalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal"><span aria-hidden="true" class="x">Ã—</span><span class="sr-only">Close</span></button>
                    <h3 class="modal-title" id="lineModalLabel">My Modal</h3>
                </div>
                <div class="modal-body">

                    <!-- content goes here -->
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Enter your email">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter desired password">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile">
                            <p class="help-block">Choose your profile picture.</p>
                        </div>
                        <!--<button type="submit" class="btn btn-default">Submit</button>-->
                    </form>

                </div>
                <div class="modal-footer">
                    <div class="btn-group btn-group-justified" role="group" aria-label="group button">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-default" data-dismiss="modal"  role="button">Close</button>
                        </div>
                        <div class="btn-group btn-delete hidden" role="group">
                            <button type="button" id="delImage" class="btn btn-default btn-hover-red" data-dismiss="modal"  role="button">Delete</button>
                        </div>
                        <div class="btn-group" role="group">
                            <button type="button" id="saveImage" class="btn btn-default btn-hover-green" data-action="save" role="button">Save</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div><!--  end modal  -->

</div>
</body>
</html>
