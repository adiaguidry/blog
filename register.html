<!DOCTYPE html>
<html  lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Blog Project">
    <meta name="author" content="Nick, Mihir, Joseph, Adia">

    <title>Blog Tree</title>

    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="style.css">


</head>
<body>

<div>
    <div class="row">
        <div class="col-md-offset-1 col-md-10 text-center">
            <div class="jumbotron">
                <h1>Welcome to Blog Tree</h1>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-offset-2 col-md-8 pink">
            <form>
                <div class="form-group">
                    <label for="accountname">Account Name:</label>
                    <input type="accountname" class="form-control" id="accountname" placeholder="Account Name">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" placeholder="Email">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                </div>

                <div class="col-md-6 form-group">
                    <button class="btn btn-sm btn-primary" id="add_account">Add</button>
                </div>
            </form>

        </div>
    </div>
</div>



<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
<script src="https://rawgit.com/angular/bower-angular/master/angular.min.js"></script>
<script src="http://code.angularjs.org/1.3.15/angular-route.js"></script>


</body>
</html>
