
<div data-ng-controller="blogCtrl as bc" class="row">
    <div class="col-md-offset-3 col-md-8">
        <div ng-repeat="blog in bc.array" class="col-md-4 tab-view">
            <h3>{{ blog.title }}</h3>
            <div>
                <img class="blog_img" src="images/apples.jpg">
            </div>
            <p>
                {{ blog.summary }}
            </p>
        </div>

    </div>
</div>
