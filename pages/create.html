<div data-ng-controller="createCtrl as cc" >
    <div class="container create-container">
        <div class="col-md-offset-3 col-md-8 create-form">
            <h1 class="col-sm-offset-4">Create your own blog</h1>
            <form class="create_text form-group" role="form">
                <label class="radio-inline pull-right"><input type="radio" name="option" class="checked" checked>Public</label>
                <label class="radio-inline pull-right"><input type="radio" name="option">Private</label>

                <label for="blogTitle" class="label create-label create">Title:</label>
                <input type="text" id="blogTitle" class="form-control create-input" data-ng-model="blogTitle">

                <label for="textArea" class="label create-label create">Blog:</label>
                <textarea class="form-control create-input" id="textArea" rows="15" data-ng-model="blogArea"></textarea>

                <label for="blogTag" class="label create-label create">Tags:</label>
                <input type="text" class="form-control create-input" id="blogTag" placeholder="Separate tags by commas" data-ng-model="blogTags">

                <button class="btn btn-md create create-label pull-right" type="button" data-ng-click="cc.createBlog(blogTitle, blogArea, blogTags)">submit</button>
            </form>
        </div>
    </div>
</div>
